<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画表紙 全巻検索 v2.3</title>
    <style>
        body { font-family: sans-serif; max-width: 960px; margin: 1em auto; padding: 0 1em; }
        * { box-sizing: border-box; }
        
        /* Input Area */
        .input-wrapper { display: flex; align-items: center; gap: 8px; position: relative; width: 100%; }
        input[type="text"] { flex-grow: 1; padding: 0.8em; font-size: 1em; border: 1px solid #ccc; border-radius: 5px; }
        
        /* Search Button */
        button#searchButton { 
            padding: 0.8em 1.2em; 
            font-size: 1em; 
            border: none; 
            background-color: #007bff; 
            color: white; 
            border-radius: 5px; 
            cursor: pointer; 
            flex-shrink: 0; 
            font-weight: bold;
        }
        button:hover { opacity: 0.9; }
        
        .clear-btn { position: absolute; right: 90px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 1.5em; color: #999; display: none; line-height: 1; }
        
        /* Result Area */
        #result-area { display: none; margin-top: 1.5em; flex-direction: column; gap: 1em; }
        
        /* Copy Preview Box */
        #copy-preview { display: flex; align-items: center; gap: 10px; background-color: #e9ecef; padding: 10px; border-radius: 8px; }
        #preview-text { flex-grow: 1; font-family: monospace; font-size: 0.9em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #333; }
        
        /* Edit Controls */
        #edit-controls summary { font-weight: bold; cursor: pointer; padding: 5px 0; outline: none; }
        
        /* ★修正: margin:0 で横幅のズレを解消しました */
        #edit-controls fieldset { 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            margin: 0; 
            width: 100%;
        }
        
        .control-group { display: flex; align-items: center; gap: 8px; }
        .control-group label { font-size: 0.9em; min-width: 70px; font-weight: bold; color: #555; }
        .control-group input { padding: 6px 8px; font-size: 0.9em; border: 1px solid #ccc; border-radius: 4px; flex-grow: 1; }
        
        /* Volume Input Specifics */
        .volume-group { flex-wrap: wrap; } 
        #volumeA-input, #volumeB-input { width: 60px; text-align: center; flex-grow: 0; }
        
        /* Wiki/Google Status Badge */
        #wiki-status { margin-left: auto; display: inline-flex; align-items: center; gap: 5px; font-size: 0.85em; }
        .wiki-badge { padding: 3px 8px; border-radius: 4px; border: 1px solid; display: inline-flex; align-items: center; gap: 4px; font-weight: bold; }
        .wiki-completed { background-color: #e6fffa; color: #006d5b; border-color: #006d5b; }
        .wiki-ongoing { background-color: #fff8e6; color: #b76e00; border-color: #b76e00; }
        
        /* Google Search Button Style  */
        .google-btn { 
            text-decoration: none; 
            background: #e9ecef;       /*  */
            color: #555; 
            padding: 7px 12px;         /*  */
            border-radius: 4px; 
            border: none;              
            font-size: 0.9em; 
            display: inline-block;
            line-height: 1.3;
        }
        .google-btn:hover { background: #dde2e6; }


        /* ★修正: アイコンボタンのデザイン */
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s;
        }
        .icon-btn:hover { background-color: #e2e6ea; color: #007bff; }
        .icon-btn svg { width: 20px; height: 20px; fill: currentColor; }
        
        /* Blue Copy Button for Main Result */
        #copy-button {
            background-color: #007bff;
            color: white;
            padding: 8px;
        }
        #copy-button:hover { background-color: #0056b3; color: white; }

        /* Grid */
        #result-grid { margin-top: 1.5em; display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 16px; }
        .cover-item img { width: 100%; aspect-ratio: 2 / 3; object-fit: cover; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; transition: opacity 0.2s; }
        .cover-item img:hover { opacity: 0.8; }
        .loading, .error { grid-column: 1 / -1; font-size: 1.2em; color: #555; text-align: center; padding: 20px; }
        
        /* Lightbox */
        #lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: none; flex-direction: column; justify-content: center; align-items: center; padding: 20px; z-index: 1000; }
        #lightbox-img { max-width: 100%; max-height: 85%; object-fit: contain; }
        #close-button { position: absolute; top: 20px; right: 30px; font-size: 3em; color: white; cursor: pointer; line-height: 0.5; }
        #filename-area { position: absolute; bottom: 20px; left: 20px; right: 20px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px; border-radius: 8px; display: flex; align-items: center; gap: 10px; font-size: 0.9em; }
        #filename-text { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>
    <h1>漫画表紙 全巻検索</h1>
    
    <div class="input-wrapper" id="search-wrapper">
        <input type="text" id="mangaTitle" placeholder="漫画のタイトルを入力" lang="ja">    
        <span class="clear-btn" id="clear-search">&times;</span>
        <button id="searchButton">検索</button>
    </div>

    <div id="result-area">
        <div id="copy-preview">
            <span id="preview-text"></span>
            <button id="copy-button" class="icon-btn" title="コピー">
                <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
            </button>
        </div>

        <details id="edit-controls" open>
            <summary>  作者・タイトル・巻数を編集</summary>
            <fieldset>
                <div class="control-group">
                    <label for="author-input">作者名</label>
                    <input type="text" id="author-input">
                    <button class="icon-btn copy-part-btn" data-target="author-input" title="コピー">
                        <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                    </button>
                </div>
                <div class="control-group">
                    <label for="title-input">タイトル</label>
                    <input type="text" id="title-input">
                    <button class="icon-btn copy-part-btn" data-target="title-input" title="コピー">
                        <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                    </button>
                </div>
                <div class="control-group volume-group">
                    <label for="volumeA-input">巻数</label>
                    <input type="number" id="volumeA-input" placeholder="全/開始" min="1">
                    <span>-</span>
                    <input type="number" id="volumeB-input" placeholder="最終" min="1">
                    
                    <span id="wiki-status"></span>
                </div>
            </fieldset>
        </details>
    </div>

    <div id="result-grid"></div>

    <div id="lightbox">
        <span id="close-button">&times;</span>
        <img id="lightbox-img" src="">
        <div id="filename-area">
            <span id="filename-text"></span>
            <button id="filename-copy-btn">コピー</button>
        </div>
    </div>

    <script>
        // --- 診断用ロジック ---
        const mangaTitleInput = document.getElementById('mangaTitle');
        const searchButton = document.getElementById('searchButton');
        const resultGrid = document.getElementById('result-grid');
        const resultArea = document.getElementById('result-area');
        
        // 画面にログを出す関数
        const log = (msg, color = 'black') => {
            const div = document.createElement('div');
            div.style.padding = '5px';
            div.style.borderBottom = '1px solid #ccc';
            div.style.color = color;
            div.textContent = `[診断] ${msg}`;
            resultGrid.appendChild(div);
        };

        const searchCovers = async () => {
            const userInput = mangaTitleInput.value.trim();
            if (!userInput) return;

            // 初期化
            resultGrid.innerHTML = '';
            resultArea.style.display = 'flex'; // 強制的に表示
            
            log('処理を開始します...', 'blue');
            
            try {
                // 1. URLの確認
                const url = `https://www.googleapis.com/books/v1/volumes?q=intitle:${encodeURIComponent(userInput)}&langRestrict=ja&printType=books&maxResults=40`;
                log('通信URL生成完了');

                // 2. Fetch開始
                log('Googleへ通信中...', 'blue');
                const response = await fetch(url);
                
                // 3. ステータス確認
                log(`通信完了。ステータスコード: ${response.status}`);
                
                if (!response.ok) {
                    log(`エラー発生: サーバーが ${response.status} を返しました`, 'red');
                    if (response.status === 429) log('→ 使いすぎ（制限）です。時間を空けてください。', 'red');
                    if (response.status === 403) log('→ APIキーがないため拒否されました。', 'red');
                    return;
                }

                // 4. データ変換
                const data = await response.json();
                log(`データ取得成功。ヒット数: ${data.totalItems}件`);

                // 5. 件数チェック
                if (!data.items || data.items.length === 0) {
                    log('検索結果が0件でした。「intitle:」の制限が厳しすぎる可能性があります。', 'red');
                    
                    // 試しにintitleなしのURLを表示
                    const looseUrl = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(userInput)}&langRestrict=ja&printType=books`;
                    log('▼対策: intitleを外して試しますか？', 'green');
                } else {
                    log(`画像を表示します（${data.items.length}枚）`, 'green');
                    // ここで画像表示処理（省略せず簡易表示）
                    data.items.forEach(item => {
                        if(item.volumeInfo.imageLinks?.thumbnail){
                            const img = document.createElement('img');
                            img.src = item.volumeInfo.imageLinks.thumbnail;
                            img.style.width = '100px';
                            img.style.margin = '5px';
                            resultGrid.appendChild(img);
                        }
                    });
                }

            } catch (error) {
                log(`致命的なエラー: ${error.message}`, 'red');
                log('※ Androidでローカルファイルを開いている場合、CORSエラーの可能性があります。', 'red');
            }
        };

        searchButton.addEventListener('click', searchCovers);
    </script>
</body>
</html>
